plugins.apply "dev.kikugie.stonecutter"
stonecutter.active "1.19" /* [SC] DO NOT EDIT */

stonecutter.registerChiseled tasks.register("chiseledBuild", stonecutter.chiseled) { 
    setGroup "stonecutter-build"
    ofTask "build"
}

for (ver in stonecutter.versions) {
    stonecutter.registerChiseled tasks.register("build-fabric-${ver.project}", stonecutter.chiseled) {
        versions { br, ite -> ite == ver }
        setGroup("stonecutter-build")
        ofTask("build")
    }
}
