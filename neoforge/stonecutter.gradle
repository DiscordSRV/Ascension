plugins.apply "dev.kikugie.stonecutter"

stonecutter {
    active "1.21.11" /* [SC] DO NOT EDIT */
    parameters {
        def adventure = node.project.property("deps.adventure_platform_neoforge").replace("-SNAPSHOT", "")
        dependencies["adventure"] = adventure

        def fml = node.project.property("deps.neoforge_fml_version").replace("-SNAPSHOT", "")
        dependencies["fml"] = fml

        swaps["dependencies_file"] = ("\"dependencies/runtimeDownload-${it.current.version}.txt\";").toString()
    }

}